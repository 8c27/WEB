<div class="form-control multi-select-container" [class.disabled]="disabled">
  <div fxLayout="row" fxLayout.xs="column" *ngIf="!disabled">
    <select class="form-control select multi" fxFlex [formControl]="select" >
      <option *ngFor="let item of items" [ngValue]="getValue(item)">
        {{ getText(item)}}
      </option>
    </select>
   
  </div>
  <div class="result">
    <div class="item" *ngFor="let item of selected">
      <span [innerText]="getText(item)"></span>
      <span (click)="remove(item)" *ngIf="!disabled">
        <i class="fa fa-times-circle remove"></i>
      </span>
    </div>
  </div>
</div>
