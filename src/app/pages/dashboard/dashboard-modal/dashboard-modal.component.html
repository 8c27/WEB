
<div class="modal-content border-ani " style="top:0"  >
    <div class="modal-header" >
        <h1 class="modal-title">{{title}}</h1>
    </div>
    <div class="modal-body" [formGroup]="formGroup"(keydown.enter)="cancel()">
        <div class="row">
            <div class="col-4 form-name required">
                <span>廠商名稱</span>
                <mat-icon style="flex: 1">home</mat-icon>
            </div>
            <ng-select class="col-6 custom" style="padding:0" formControlName="clientId" >
                <ng-option *ngFor="let x of clientList" [value]="x.id">{{x.name}}</ng-option>
            </ng-select>
        </div>
        <div class="row">
            <div class="col-4 form-name required">
                <span>昇貿規格</span>
                <mat-icon style="flex:1">handyman</mat-icon>
            </div>
            <ng-select class="col-6 custom" style="padding:0" formControlName="stockId" [class.invalid]="isError('stockId')">
                <ng-option *ngFor="let x of filterStock" [value]="x.id">{{x.stockName}}</ng-option>
            </ng-select>
        </div>
        <div class="row">
            <div class="col-4 form-name required">
                <span>數量</span>
                <mat-icon style="flex: 1">123</mat-icon>
            </div>
            <input class="col-6 special-input" formControlName="quantity">
        </div>
        <div class="row">
            <div class="col-4 form-name">
                <span>進料數</span>
                <mat-icon style="flex: 1">redeem</mat-icon>
            </div>
            <input class="col-6 special-input" formControlName="raw">
        </div>
        <div class="row">
            <div class="col-4 form-name">
                <span>訂單重量</span>
                <mat-icon style="flex: 1">monitor_weight</mat-icon>
            </div>
            <input class="col-6 special-input" formControlName="weight">
        </div>
        <div class="row">
            <div class="col-4 form-name">
                <span>機台編號</span>
                <mat-icon style="flex: 1">tag</mat-icon>
            </div>
            <input class="col-6 special-input" formControlName="machine">
        </div>
        <div class="row">
            <div class="col-4 form-name">
                <span>注意事項</span>
                <mat-icon style="flex: 1">gesture</mat-icon>
            </div>
            <input class="col-6 special-input" formControlName="description">
        </div>
        <div class="row">
            <div class="col-4 form-name" *ngIf="showDiv">
                <span>訂單狀態</span>
                <mat-icon style="flex:1">mark_chat_read</mat-icon>
            </div>
            <div class="col-lg-1 form-check form-name" *ngIf="showDiv">
                <label class=" form-check-label">
                    <input checked="" class=" form-check-input" type="checkbox" formControlName="status" >
                    <span class=" form-check-sign"><span class=" check"></span></span>
                </label>
            </div>
        </div>
        <app-image-dialog class="col-lg-12" *ngIf="showDiv"></app-image-dialog>
    </div>
    <div class="modal-footer">
        <!--button 未填寫完成不可確認-->
        <button style="--clr:#a1eafb" (click)="save()"[disabled]="!formGroup.valid || formGroup.pristine">
            <span style="color: #a1eafb">SAVE</span><i></i>
        </button>
        <button style="--clr:#ffcccc" (click)="cancel()">
            <span style="color: #ffcccc">CANCEL</span><i></i>
        </button>
    </div>
</div>
