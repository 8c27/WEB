
<div class=" content bg">
  <div class=" row">
    <div class=" col-12">
      <div class=" card card-chart">
        <div class="card-head">
          <div class="fieldinput" style="float: right; color: #FF9F1C">
            <mat-form-field >
              <input matInput placeholder="快速搜尋" [(ngModel)]="search" >
            </mat-form-field>
          </div>
          <button class="btn btn-fill btn-success" (click)="open()">新增</button>   
          <button class="btn btn-fill btn-danger" (click)="delete()">刪除</button>
          <button class="btn btn-fill btn-info" (click)="edit()">編輯</button>
        </div>
        <mat-card>
          <mat-card-content>
          <sm-table  [search]="search" [config]="table_config" [maxTableHeight]="maxTableHeight" [minTableHeight]="minTableHeight"
          [dataSource]="dataSource" (select)="onSelect($event)"  [status]="status"></sm-table>
        </mat-card-content>
      </mat-card>
      </div>
    </div>
  </div>
</div>
