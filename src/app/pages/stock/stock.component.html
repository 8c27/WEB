
<div class=" content">
  <div class=" row">
    <div class=" col-12">
      <div class=" card card-chart">
        <div class="card-head">
          <button class="btn btn-fill btn-success" (click)="open()">新增</button>   
          <button class="btn btn-fill btn-info">編輯</button>
          <button class="btn btn-fill btn-danger">刪除</button>
          <button class="btn btn-fill ">伏魔芋廚子</button>
        </div>
        <mat-card>
          <mat-card-content>
          <sm-table  [search]="search" [config]="table_config" [maxTableHeight]="maxTableHeight" [minTableHeight]="minTableHeight"
          [dataSource]="dataSource" (select)="onSelect($event)"  [status]="status"></sm-table>
        </mat-card-content>
      </mat-card>
      </div>
    </div>
  </div>
</div>
